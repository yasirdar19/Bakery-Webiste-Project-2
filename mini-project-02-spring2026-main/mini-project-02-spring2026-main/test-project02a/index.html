     <!--  NEW PALINDROME SECTION  -->

     <section class="palindrome-section" style="text-align: center; padding: 60px;">
      <h2 class="primary-font" style="font-size: 36px;">Palindrome Checker</h2>


      <input
        type="text"
        id="palindromeInput"
        placeholder="Enter a word or phrase"
        style="padding: 10px; width: 350px;"
      />

      <br /><br />

      <button onclick="checkPalindrome()">Check</button>
    </section>
    
    <script>
  function checkPalindrome() {

    // Get what the user typed
    let word = document.getElementById("palindromeInput").value;

  
    word = word.toLowerCase();

    //  Reverse the word
    let reversedWord = word.split("").reverse().join("");

  
    if (word === reversedWord && word !== "") {
      
      alert("Yes! This is a palindrome ");
      
    } else {
      alert("No, this is not a palindrome ");
    }
  }
</script>
